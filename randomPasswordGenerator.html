<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>Random Password Generator</h2>
    
            <!-- Password Settings -->
            <div class="settings">
                <label>Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="6" max="20" value="12">
    
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
    
            <!-- Display Generated Password -->
            <input type="text" id="password" readonly>
    
            <!-- Strength Indicator -->
            <div class="strength">
                <span>Password Strength: <span id="strengthText">-</span></span>
                <div id="strengthBar"></div>
            </div>
    
            <!-- Buttons for Generating and Copying Password -->
            <div class="buttons">
                <button onclick="generatePassword()">Generate</button>
                <button onclick="copyPassword()">Copy</button>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
